{{ define "main" }}
{{ $paginator := .Paginate .Data.Pages }}

<main class="posts"
    style="display: flex; justify-content: center; height: 100%; align-items: flex-start; min-width: auto;">
    <h1>{{ .Title }}</h1>

    {{ if .Content }}
    <div class="content">{{ .Content }}</div>
    {{ end }}

    <div class="posts-group">
        <ul class="posts-list">
            {{ range .Pages }}
            <li class="post-item">
                <a href="{{.Permalink}}" style="padding: 0 0 0.75rem 0 !important;">
                    <span class="post-title">{{.Title}}</span>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
    {{ partial "pagination-list.html" . }}
</main>
{{ end }}
