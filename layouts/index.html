{{ define "body" }}

<body class="{{ if .Site.Params.backgroundImage }} background-image"
    style="background-image: url('{{ .Site.Params.backgroundImage }}');" {{ else }}"{{ end }}>
    {{ end }}

    {{ define "main" }}
    <main aria-role="main">
        <div>
            {{ if .Site.Params.Portrait.Path }}
            <img src="{{ .Site.Params.Portrait.Path }}" class="circle" alt="{{ .Site.Params.Portrait.Alt }}"
                style="max-width:{{ .Site.Params.Portrait.MaxWidth }}" />
            {{ end }}

            <h1 style="margin: 5px;">{{ .Site.Title }}</h1>
            {{- with .Site.Params.homeSubtitle }}
            <p style="font-weight: 300; font-size: 1rem; margin: 5px;">{{.}}</p>
            {{- end }}
            <p style="font-size: 0.85rem; margin: 15px 0px 0px 0px;"><a href="/chapters/"
                    style="text-decoration: none;">Click here to begin</a></p>

            {{- with .Site.Params.social }}
            <div>
                {{ partial "social-icons.html" . }}
            </div>
            {{- end }}
        </div>
    </main>
    {{ end }}
