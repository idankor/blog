{{ define "main" }}
{{ $paginator := .Paginate .Data.Pages }}

<main class="posts">
    <h2>{{ .Title }}</h2>
    {{ if .Content }}
    <div class="content">{{ .Content }}</div>
    {{ end }}

    {{ range $paginator.Pages.GroupByDate "2006" }}
    <div class="posts-group">


        <ul class="posts-list">
            {{ range .Pages.ByTitle }}
            <li class="post-item">
                <a href="{{.Permalink}}">
                    <span class="post-title">{{.Title}}</span>

                </a>
            </li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
    {{ partial "pagination-list.html" . }}
</main>
{{ end }}
