<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

<head>
    {{ partial "head.html" . }}
</head>

{{ block "body" . }}

<body>
    {{ end }}

    <div class="container">
        <div
            style="display: flex; flex-direction: row; align-items: center; justify-content: center; width: 100%; height: 4.5%;">
            <div class="hide-on-desktop">
                {{ block "footer" . }}
                {{ partial "footer.html" . }} {{ end }}
            </div>
        </div>
        <div class="content">
            {{ block "main" . }}{{ end }}
        </div>

        {{ partial "header.html" . }}

    </div>

    {{ partial "javascript.html" . }}
</body>

</html>
